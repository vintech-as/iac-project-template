name: Deploy Infrastructure to Prod

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read
  pull-requests: write
  issues: write

jobs:
  deploy:
    name: Deploy Infrastructure to Prod
    uses: ./.github/workflows/terraform-apply.yml
    if: github.ref == 'refs/heads/master'
    with:
      environment: prod
      working-directory: terraform/prod
      aws-region: eu-west-1
      approvers: haraldvinje
      minimum-approvals: 1
    secrets: inherit